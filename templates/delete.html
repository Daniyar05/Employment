{% extends "base.html" %}

{% block content %}
<h1>Список пользователей</h1>
{% for item in users %}
<div class="col-md6 border rounded">
    <div>
        {{item.id}} - {{item.name}}
    </div>
    {% if current_user.is_authenticated and current_user.name == admin %}
       <div>
          <a href="/user_delete/{{ item.id }}" class="btn btn-danger">
              Удалить
          </a>
      </div>
    {% endif %}
</div>
{% endfor %}
{% endblock %}
